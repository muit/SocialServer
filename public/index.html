<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dollars</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="./assets/css/bootswatch.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fixed">
      <div id="front_title"  class="row-xs-8 row-centered">
        <img id="front_title_img" class="img-responsive">
      </div>
      <div id="login_panel" class="row-xs-2 col-md-6 col-md-offset-3">
        <div id="username_container">
          <label>Username:</label>
          <div class="input-group">
            <input class="form-control " id="username" type="text" placeholder="..." name="username">
            <span class="input-group-btn">
              <button id="login_next" class="btn btn-white" type="submit">Next</button>
            </span>
          </div>
        </div>

        <div id="password_container" style="display:none;">
          <label>Password:</label>
          <div class="input-group">
            <input class="form-control " id="password" type="password" placeholder="..." name="password">
            <span class="input-group-btn">
              <button id="login_submit" class="btn btn-white" type="submit">Log In</button>
            </span>
          </div>
        </div>

        <div id="registry_container" style="display:none;">
          <br>
          <label>Password:</label>
          <input class="form-control " id="password" type="password" placeholder="..." name="password">
          <input class="form-control " id="repeat_password" type="password" placeholder="repeat..." name="password">
          <br>
          <label>Email:</label>
          <input class="form-control " id="email" type="email" placeholder="email..." name="email">
        </div>
      </div>
    </div>


    <img id="loading" src="./assets/images/loading.gif" style="position: absolute;left: 50%;top:50%;margin-left:-8px;margin-top:-8px;">


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootswatch.js"></script>
    <script src="./assets/js/dollars.js"></script>
    <script>
      var realImage = document.getElementById('front_title_img');
      var loadingImage = document.getElementById('loading');
      loadingImage.style.display = 'inline';
      realImage.style.display = 'none';

      // Create new image
      var imgPreloader = new Image();
      // define onload (= image loaded)
      imgPreloader.onload = function () {
        realImage.src = imgPreloader.src;
        realImage.style.display = 'inline';
        loadingImage.style.display = 'none';
      };
      // set image source
      imgPreloader.src = '../assets/images/front_title.png';
    </script>
  </body>
</html>
