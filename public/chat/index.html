    <img id="loading" src="../assets/images/loading.gif" style="position: absolute;left: 50%;top:50%;margin-left:-8px;margin-top:-8px;">

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/bootswatch.js"></script>
    <script>
      var realImage = document.getElementById('front_title_img');
      var loadingImage = document.getElementById('loading');
      loadingImage.style.display = 'inline';
      realImage.style.display = 'none';

      // Create new image
      var imgPreloader = new Image();
      // define onload (= image loaded)
      imgPreloader.onload = function () {
        realImage.src = imgPreloader.src;
        realImage.style.display = 'inline';
        loadingImage.style.display = 'none';
      };
      // set image source
      imgPreloader.src = '../assets/images/front_title.png';
    </script>
